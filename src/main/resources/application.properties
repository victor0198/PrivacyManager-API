spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db.changelog/changelog-master.xml
spring.datasource.url=jdbc:postgresql://localhost:5432/privacy_manager
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_swl=true
spring.h2.console.enabled=true
springdoc.swagger-ui.path=/docs/swagger-ui.html
server.error.include-binding-errors=always
server.error.include-message=always
#privacy.manager.server.jwtSecret= mobappSecretKey
#privacy.manager.server.jwtExpirationMs= 86400000
